    <body>
        <h1>What Can JavaScript Do?</h1>
        <p>JavaScript can change the HTML attributes</p>
        <p>In this case, we are changing the src attribute of <strong>img</strong> tag</p>
        
        <button onclick="document.getElementById('bulb').src='img/pic_bulbon.gif'">On</button>
        <img id="bulb" src="img/pic_bulboff.gif" alt="bulb">
        <button onclick="document.getElementById('bulb').src='img/pic_bulboff.gif'">Off</button>
    </body>
